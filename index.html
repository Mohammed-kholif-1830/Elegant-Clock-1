<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Elegant Clock</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
<style>
  body {
    margin: 0;
    font-family: 'Montserrat', sans-serif;
    background: url('https://images.pexels.com/photos/3408744/pexels-photo-3408744.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=1080&w=1920') no-repeat center center/cover;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    color: #333;
    transition: background-color 0.3s ease, color 0.3s ease;
  }

  .navbar {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 50px;
    background: rgba(255, 255, 255, 0.2);
    backdrop-filter: blur(8px);
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0 15px;
    font-size: 0.9rem;
    color: inherit;
  }

  .navbar .logo {
    font-weight: 700;
    font-size: 1rem;
  }

  .navbar .mode-switcher {
    cursor: pointer;
    width: 24px;
    height: 24px;
  }

  .navbar .mode-switcher svg {
    width: 100%;
    height: 100%;
    fill: #333;
    transition: fill 0.3s ease;
  }

  .clock-container {
    background: rgba(255, 255, 255, 0.2);
    backdrop-filter: blur(12px);
    border-radius: 20px;
    padding: 20px;
    text-align: center;
    color: inherit;
    width: 90%;
    max-width: 320px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
  }

  .time {
    font-size: 2.4rem;
    margin: 12px 0;
  }

  .date {
    font-size: 1rem;
    margin-bottom: 8px;
  }

  .footer {
    margin-top: 20px;
    font-size: 0.75rem;
    opacity: 0.7;
  }

  body.dark {
    background-color: #121212;
    color: #eee;
  }

  body.dark .navbar,
  body.dark .clock-container {
    background: rgba(0, 0, 0, 0.3);
  }

  body.dark .navbar .mode-switcher svg {
    fill: #eee;
  }

  @media (max-width: 480px) {
    .navbar {
      font-size: 0.8rem;
      padding: 0 10px;
    }

    .navbar .logo {
      font-size: 0.9rem;
    }

    .clock-container {
      padding: 15px;
    }

    .time {
      font-size: 2rem;
    }

    .date {
      font-size: 0.9rem;
    }

    .footer {
      font-size: 0.7rem;
    }
  }
</style>
<script>
  function updateTime() {
    const now = new Date();
    const timeElem = document.getElementById("time");
    const dateElem = document.getElementById("date");

    const hours = String(now.getHours()).padStart(2, '0');
    const minutes = String(now.getMinutes()).padStart(2, '0');
    const seconds = String(now.getSeconds()).padStart(2, '0');

    const weekdays = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
    const months = [
      "January", "February", "March", "April", "May", "June",
      "July", "August", "September", "October", "November", "December"
    ];

    const day = weekdays[now.getDay()];
    const date = now.getDate();
    const month = months[now.getMonth()];
    const year = now.getFullYear();

    timeElem.textContent = `${hours}:${minutes}:${seconds}`;
    dateElem.textContent = `${day}, ${month} ${date}, ${year}`;
  }

  setInterval(updateTime, 1000);
  window.onload = updateTime;

  function toggleMode() {
    document.body.classList.toggle('dark');
  }
</script>
</head>
<body>

  <div class="navbar">
    <div class="logo">Mohammed Magdy</div>
    <div class="mode-switcher" onclick="toggleMode()">
      <svg viewBox="0 0 24 24">
        <path d="M12 2a1 1 0 011 1v1.26a8 8 0 014.74 4.74H19a1 1 0 110 2h-1.26a8 8 0 01-4.74 4.74V21a1 1 0 11-2 0v-1.26a8 8 0 01-4.74-4.74H5a1 1 0 110-2h1.26a8 8 0 014.74-4.74V3a1 1 0 011-1zm0 4a6 6 0 100 12 6 6 0 000-12z"/>
      </svg>
    </div>
  </div>

  <div class="clock-container">
    <div id="time" class="time">00:00:00</div>
    <div id="date" class="date">Monday, January 1, 2025</div>
  </div>

  <div class="footer">Â© Mohammed Magdy</div>

</body>
</html>
